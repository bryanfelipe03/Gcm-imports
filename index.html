<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gcm-imports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .category-btn.active {
            background-color: #3b82f6;
            color: white;
        }
        .cart-notification {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
        .no-products {
            text-align: center;
            color: #6b7280;
            font-size: 1.2rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Gcm-imports</h1>
            <div class="flex items-center space-x-4">
                <button id="cart-btn" class="relative text-gray-600 hover:text-blue-500">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-count" class="cart-notification hidden">0</span>
                </button>
                <button id="profile-btn" class="text-gray-600 hover:text-blue-500">
                    <i class="fas fa-user text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div id="categories-container" class="flex space-x-2 overflow-x-auto"></div>
            <div class="mt-4 md:mt-0">
                <select id="sort-options" class="border rounded-md px-3 py-2">
                    <option value="random">Ordenar por: Aleat√≥rio</option>
                    <option value="price-high">Pre√ßo: Maior para Menor</option>
                    <option value="price-low">Pre√ßo: Menor para Maior</option>
                    <option value="popular">Popularidade</option>
                </select>
            </div>
        </div>
        <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-4">¬© 2025 Gcm-imports. Todos os direitos reservados.</p>
            <div class="flex justify-center space-x-4">
                <a href="https://instagram.com" target="_blank" class="social-icon text-gray-400 hover:text-white">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
                <a href="https://facebook.com" target="_blank" class="social-icon text-gray-400 hover:text-white">
                    <i class="fab fa-facebook text-2xl"></i>
                </a>
                <a href="https://whatsapp.com" target="_blank" class="social-icon text-gray-400 hover:text-white">
                    <i class="fab fa-whatsapp text-2xl"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Carrinho</h2>
                <button id="close-cart" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="empty-cart-message" class="text-center text-gray-500">
                Seu carrinho est√° vazio.
            </div>
            <div id="cart-items" class="max-h-64 overflow-y-auto"></div>
            <div class="mt-4 flex justify-between items-center">
                <span class="font-bold">Total:</span>
                <span id="cart-total" class="font-bold">R$ 0.00</span>
            </div>
            <button id="checkout-btn" class="w-full bg-blue-500 text-white py-2 rounded-md mt-4 hover:bg-blue-600 disabled:bg-gray-400" disabled>
                Finalizar Compra
            </button>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="admin-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Login do Administrador</h2>
                <button id="close-admin" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="admin-form">
                <div class="mb-4">
                    <label for="admin-email" class="block text-gray-700">Email</label>
                    <input type="email" id="admin-email" class="w-full border rounded-md px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label for="admin-password" class="block text-gray-700">Senha</label>
                    <input type="password" id="admin-password" class="w-full border rounded-md px-3 py-2" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Finalizar Compra</h2>
                <button id="close-checkout" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="checkout-form">
                <div class="mb-4">
                    <label for="client-name" class="block text-gray-700">Nome</label>
                    <input type="text" id="client-name" class="w-full border rounded-md px-3 py-2" required>
                </div>
                <div class="mb-4">
                    <label for="client-address" class="block text-gray-700">Endere√ßo</label>
                    <textarea id="client-address" class="w-full border rounded-md px-3 py-2" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">M√©todo de Pagamento</label>
                    <div class="flex flex-col space-y-2">
                        <label><input type="radio" name="payment" value="Pix" checked> Pix</label>
                        <label><input type="radio" name="payment" value="Cart√£o"> Cart√£o</label>
                        <label><input type="radio" name="payment" value="Boleto"> Boleto</label>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
                    Confirmar Compra
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Supabase
        const supabaseUrl = 'https://rtpxtxqkymqsstmtclwz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0cHh0eHFreW1xc3N0bXRjbHd6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2NjYxMDksImV4cCI6MjA2MjI0MjEwOX0.seEDFpblmWB6EXSjDq20AfoTvt_siZ-tVfmgDPqKTlY';
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const productsContainer = document.getElementById('products-container');
        const categoriesContainer = document.getElementById('categories-container');
        const sortOptions = document.getElementById('sort-options');
        const cartBtn = document.getElementById('cart-btn');
        const cartModal = document.getElementById('cart-modal');
        const closeCart = document.getElementById('close-cart');
        const cartItems = document.getElementById('cart-items');
        const emptyCartMessage = document.getElementById('empty-cart-message');
        const cartTotal = document.getElementById('cart-total');
        const cartCount = document.getElementById('cart-count');
        const checkoutBtn = document.getElementById('checkout-btn');
        const profileBtn = document.getElementById('profile-btn');
        const adminModal = document.getElementById('admin-modal');
        const closeAdmin = document.getElementById('close-admin');
        const adminForm = document.getElementById('admin-form');
        const checkoutModal = document.getElementById('checkout-modal');
        const closeCheckout = document.getElementById('close-checkout');
        const checkoutForm = document.getElementById('checkout-form');

        // State
        let currentCategory = 'all';
        let currentSort = 'random';
        let cart = [];
        let products = [];
        let categories = [];

        // Fun√ß√µes de busca
        async function fetchCategories() {
            const { data, error } = await supabaseClient.from('categories').select('*');
            if (error) {
                console.error('Erro ao buscar categorias:', error);
                return [];
            }
            console.log('Categorias carregadas:', data); // Log para depura√ß√£o
            return data;
        }

        async function fetchProducts() {
            const { data, error } = await supabaseClient.from('products').select('*');
            if (error) {
                console.error('Erro ao buscar produtos:', error);
                alert('Erro ao carregar produtos. Verifique o console para detalhes.');
                return [];
            }
            console.log('Produtos carregados:', data); // Log para depura√ß√£o
            return data;
        }

        async function loadCategoryButtons() {
            categories = await fetchCategories();
            categoriesContainer.innerHTML = `
                <button class="category-btn active px-4 py-2 rounded-full bg-gray-200 text-gray-800 hover:bg-blue-500 hover:text-white transition" data-category="all">Todos</button>
            `;
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn px-4 py-2 rounded-full bg-gray-200 text-gray-800 hover:bg-blue-500 hover:text-white transition';
                button.dataset.category = category.slug;
                button.textContent = category.name;
                categoriesContainer.appendChild(button);
            });

            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    renderProducts();
                });
            });
        }

        async function init() {
            try {
                products = await fetchProducts();
                await loadCategoryButtons();
                renderProducts();
                setupEventListeners();
            } catch (error) {
                console.error('Erro na inicializa√ß√£o:', error);
                alert('Erro ao inicializar a p√°gina. Verifique o console para detalhes.');
            }
        }

        function setupEventListeners() {
            sortOptions.addEventListener('change', () => {
                currentSort = sortOptions.value;
                renderProducts();
            });

            cartBtn.addEventListener('click', () => {
                cartModal.classList.remove('hidden');
            });

            closeCart.addEventListener('click', () => {
                cartModal.classList.add('hidden');
            });

            profileBtn.addEventListener('click', () => {
                adminModal.classList.remove('hidden');
            });

            closeAdmin.addEventListener('click', () => {
                adminModal.classList.add('hidden');
            });

            adminForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('admin-email').value;
                const password = document.getElementById('admin-password').value;

                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error || !data.user) {
                    console.error('Erro ao fazer login:', error?.message);
                    alert('Credenciais inv√°lidas. Tente novamente.');
                } else {
                    alert('Login bem-sucedido! Redirecionando para o painel...');
                    adminModal.classList.add('hidden');
                    window.location.href = '/admin';
                }
            });

            checkoutBtn.addEventListener('click', () => {
                if (cart.length > 0) {
                    cartModal.classList.add('hidden');
                    checkoutModal.classList.remove('hidden');
                }
            });

            closeCheckout.addEventListener('click', () => {
                checkoutModal.classList.add('hidden');
            });

            checkoutForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const clientName = document.getElementById('client-name').value;
                const clientAddress = document.getElementById('client-address').value;
                const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

                const { error } = await supabaseClient.from('orders').insert({
                    client_name: clientName,
                    client_address: clientAddress,
                    payment_method: paymentMethod,
                    total: total,
                    items: JSON.stringify(cart)
                });

                if (error) {
                    console.error('Erro ao salvar pedido:', error);
                    alert('Erro ao finalizar compra. Tente novamente.');
                    return;
                }

                let message = `üõí *Nova Compra - GCM-Imports* üõí\n\n`;
                message += `üôÇ *Cliente:* ${clientName}\n`;
                message += `üìç *Endere√ßo:* ${clientAddress}\n`;
                message += `üíµ *Pagamento:* ${paymentMethod}\n\n`;
                message += `üìã *Itens Comprados:*\n`;

                cart.forEach(item => {
                    message += `- ${item.name} (${item.quantity}x) - R$ ${(item.price * item.quantity).toFixed(2)}\n`;
                });

                message += `\nüí≤ *Total da Compra:* R$ ${total.toFixed(2)}\n\n`;
                message += `üëç *Obrigado pela prefer√™ncia!* üëç`;

                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/5518996762614?text=${encodedMessage}`;

                window.open(whatsappUrl, '_blank');

                cart = [];
                updateCart();
                checkoutModal.classList.add('hidden');
                alert('Compra finalizada com sucesso! Um WhatsApp foi aberto com os detalhes da compra.');
            });
        }

        function renderProducts() {
            let filteredProducts = currentCategory === 'all'
                ? [...products]
                : products.filter(p => p.category === currentCategory);

            switch (currentSort) {
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'popular':
                    filteredProducts.sort((a, b) => b.popular - a.popular);
                    break;
                default:
                    filteredProducts = [...filteredProducts].sort(() => Math.random() - 0.5);
            }

            productsContainer.innerHTML = '';

            if (filteredProducts.length === 0) {
                productsContainer.innerHTML = `
                    <p class="no-products">Nenhum produto encontrado.</p>
                `;
                console.warn('Nenhum produto para renderizar. Verifique a tabela "products" no Supabase.');
                return;
            }

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card bg-white rounded-lg overflow-hidden shadow-md transition duration-300';
                const isValidImage = product.image && product.image.includes('supabase.co/storage/v1/object/public/product-images/');
                const imageSrc = isValidImage
                    ? product.image
                    : 'https://via.placeholder.com/150?text=Imagem+Indispon√≠vel';
                if (!isValidImage && product.image) {
                    console.warn(`URL de imagem inv√°lida para o produto ${product.name}: ${product.image}`);
                }
                productCard.innerHTML = `
                    <div class="h-48 overflow-hidden">
                        <img src="${imageSrc}" alt="${product.name}" class="w-full h-full object-contain" loading="lazy">
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-1 text-gray-800">${product.name}</h3>
                        <p class="text-blue-600 font-bold text-xl mb-3">R$ ${product.price.toFixed(2)}</p>
                        <button class="add-to-cart w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md font-medium transition" data-id="${product.id}">
                            Adicionar ao Carrinho <i class="fas fa-cart-plus ml-2"></i>
                        </button>
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });

            document.querySelectorAll('.add-to-cart').forEach(btn => {
                btn.addEventListener('click', () => {
                    const productId = parseInt(btn.dataset.id);
                    addToCart(productId);
                });
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            updateCart();

            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg flex items-center';
            notification.innerHTML = `
                <i class="fas fa-check-circle mr-2"></i>
                ${product.name} adicionado ao carrinho!
            `;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        function updateCart() {
            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
                cartItems.innerHTML = '';
                checkoutBtn.disabled = true;
            } else {
                emptyCartMessage.classList.add('hidden');

                let itemsHTML = '';
                cart.forEach(item => {
                    const isValidImage = item.image && item.image.includes('supabase.co/storage/v1/object/public/product-images/');
                    const imageSrc = isValidImage
                        ? item.image
                        : 'https://via.placeholder.com/50?text=Imagem+Indispon√≠vel';
                    if (!isValidImage && item.image) {
                        console.warn(`URL de imagem inv√°lida no carrinho para o produto ${item.name}: ${item.image}`);
                    }
                    itemsHTML += `
                        <div class="flex justify-between items-center py-3 border-b">
                            <div class="flex items-center">
                                <img src="${imageSrc}" alt="${item.name}" class="w-12 h-12 object-contain mr-3" loading="lazy">
                                <div>
                                    <h4 class="font-medium text-gray-800">${item.name}</h4>
                                    <p class="text-sm text-gray-500">R$ ${item.price.toFixed(2)}</p>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <button class="decrease-quantity text-gray-500 hover:text-blue-500 px-2" data-id="${item.id}">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="mx-2">${item.quantity}</span>
                                <button class="increase-quantity text-gray-500 hover:text-blue-500 px-2" data-id="${item.id}">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button class="remove-item text-red-500 hover:text-red-700 ml-3" data-id="${item.id}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });

                cartItems.innerHTML = itemsHTML;
                checkoutBtn.disabled = false;

                document.querySelectorAll('.increase-quantity').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const itemId = parseInt(btn.dataset.id);
                        const item = cart.find(i => i.id === itemId);
                        if (item) item.quantity += 1;
                        updateCart();
                    });
                });

                document.querySelectorAll('.decrease-quantity').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const itemId = parseInt(btn.dataset.id);
                        const item = cart.find(i => i.id === itemId);
                        if (item) {
                            item.quantity -= 1;
                            if (item.quantity <= 0) {
                                cart = cart.filter(i => i.id !== itemId);
                            }
                        }
                        updateCart();
                    });
                });

                document.querySelectorAll('.remove-item').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const itemId = parseInt(btn.dataset.id);
                        cart = cart.filter(i => i.id !== itemId);
                        updateCart();
                    });
                });
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `R$ ${total.toFixed(2)}`;

            const itemCount = cart.reduce((count, item) => count + item.quantity, 0);
            if (itemCount > 0) {
                cartCount.textContent = itemCount;
                cartCount.classList.remove('hidden');
            } else {
                cartCount.classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();
        });
    </script>
</body>
</html>
